<!DOCTYPE html>
<html lang="ru">
<head>
	<title>TedX KPI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<base target="_blank">
	<link href="lib/css/style.css" rel="stylesheet" type="text/css">

	<!--[if lt IE 9]>

<div class="wrap">

	<button class="icon-ticket fix-ticket js-buyTicket"></button>

	<header class="header">

		<hgroup class="header__top">

				<figure class="logo">
					<img class="logo-pic" src="lib/pic/logo.png" alt="tedxkpi-logo"/>

				<nav class="header__soc">
					<a class="header__soc__item icon-vk" href="https://vk.com/tedxkpi"></a>
					<a class="header__soc__item icon-fb" href="https://www.facebook.com/tedxkpi"></a>

				</nav>

				<menu class="menu">
					<a class="menu__item" href="index.html#home">Головна</a>

		</div>

			<a class="sponsors__list__item" href="http://www.epam.com">
				<img src="lib/image/sponsors/epam.png" alt="partner-logo"/>
			</a>

			<a class="sponsors__list__item" href="http://www.lipton.com.ua">
				<img src="lib/image/sponsors/lipton.png" alt="partner-logo"/>
			</a>

			</a>

				<img src="lib/image/sponsors/tiketsforever.jpg" alt="partner-logo"/>
			</a>

			</a>

			<a class="sponsors__list__item" href="http://tv.kpi.ua/">
				<img src="lib/image/sponsors/kpitv.jpg" alt="partner-logo"/>
			</a>

			<a class="sponsors__list__item" href="">
				<img src="lib/image/sponsors/reprezent.png" alt="partner-logo"/>
			</a>

		<img class="footer__logo logo-prolaby" src="lib/pic/logo-prolaby.png" alt="logo"/>

			<p class="footer__copy">
